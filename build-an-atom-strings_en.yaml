a11y:
  common:
    # Some of the description for particles and buckets live in shred, because they are re-used in other sims
    # The following ones are BAA specific, or at least designed for BAA.
    particles:
      particleAddedTo: |-
        { $particle } added to { $location }. Now { $count ->
         [one]{ $count } { $particle }
         *[other] { $count } { $particles }
        } in total.
      particleReturnedToBucket: |-
        { $particle } returned to bucket.
    buckets:
      bucketEmpty: Bucket empty.
      emptyHelpText: Disabled when bucket is empty.
      accessibleHeading: Particle Buckets
      accessibleHelpText: |-
        Look for Protons, Neutrons, and Electrons buttons to grab a particle. 
          Once grabbed, use W or S key to move particle to specific location in Your Built Atom. 
          Press space to release.
    atomAccessibleListNode:
      atomStateLeadingParagraph: "In { $model } view:"
      checkboxesListLeadingParagraph: "You have created:"
      accessibleHeading: Your Built Atom
      builtAtom: Built Atom
      nucleusInfoFull: |-
        Nucleus contains
        { $protons ->
        [one]{ $protons } Proton
        *[other] { $protons } Protons
        } and
        { $neutrons ->
        [one]{ $neutrons } Neutron
        *[other] { $neutrons } Neutrons
        }.
      nucleusInfoProtons: |-
        Nucleus contains
        { $protons ->
        [one]{ $protons } Proton
        *[other] { $protons } Protons
        }.
      nucleusInfoNeutrons: |-
        Nucleus contains
        { $neutrons ->
        [one]{ $neutrons } Neutron
        *[other] { $neutrons } Neutrons
        }.
      nucleusInfoEmpty: Nucleus empty.
      shellInfoFull: |-
        Inner shell contains
        { $inner ->
        [one]{ $inner } Electron
        *[other] { $inner } Electrons
        }
         and outer shell contains
        { $outer ->
        [one]{ $outer } Electron
        *[other] { $outer } Electrons
        }.
      cloudInfoFull: |-
        Cloud contains { $value ->
        [one]{ $value } Electron
        *[other] { $value } Electrons
        }.
      shellInfoEmpty: Shells empty.
      cloudInfoEmpty: Cloud empty.
      accessibleParagraph: |-
        Look for Protons, Neutrons, and Electrons in Your Built Atom to grab. 
          Once grabbed use W or S key to change location or delete to return to bucket.

      # Description of the particles in the nucleus, with different forms
      # depending on which particles are present.
      #   full - both protons and neutrons present
      #   protons - only protons present
      #   neutrons - only neutrons present
      #   empty - neither present
      nucleusContains:
        select_nucleonState:
          full: "{ a11y.common.atomAccessibleListNode.nucleusInfoFull }"
          protons: "{ a11y.common.atomAccessibleListNode.nucleusInfoProtons }"
          neutrons: "{ a11y.common.atomAccessibleListNode.nucleusInfoNeutrons }"
          empty: "{ a11y.common.atomAccessibleListNode.nucleusInfoEmpty }"

    # Common response when an atom is not yet an element
    noElementContextResponse: "Your Built Atom is not an element yet."

    # CHECKBOXES
    elementNameCheckbox:
      accessibleName: "Element Name"
      accessibleHelpText: "Build atoms with or without Element Name shown."
      accessibleContextResponseChecked: "{ $name }."
      accessibleContextResponseUnchecked: "Element Name hidden."

      # Using the selector pattern to print a response based on whether the atom has an element name
      contextResponseSelector:
        select_hasName:
          true: "{ a11y.common.elementNameCheckbox.accessibleContextResponseChecked }"
          false: "{ a11y.common.noElementContextResponse }"
    neutralAtomIonCheckbox:
      accessibleName: "Neutral Atom or Ion"
      accessibleHelpText: "Build atoms with or without charge state shown."
      accessibleContextResponseUnchecked: "Charge state hidden."
      neutralAtom: "Neutral Atom."
      positiveIon: "Positive Ion."
      negativeIon: "Negative Ion."
    nuclearStabilityCheckbox:
      accessibleName: "Nuclear Stability"
      accessibleHelpText: "Build atoms with or without Nuclear Stability shown."
      accessibleContextResponseChecked:
        select_isStable:
          true: "Stable nucleus."
          false: "Unstable nucleus."
      accessibleContextResponseUnchecked: "Nuclear Stability hidden."
      hasNucleusSelector:
        select_hasNucleus:
          true: "{ a11y.common.nuclearStabilityCheckbox.accessibleContextResponseChecked }"
          false: "{ a11y.common.noElementContextResponse }"


    modelToggle:
      accessibleName: "Model Options"
      accessibleNameShells: "Shells"
      accessibleNameCloud: "Cloud"
      accessibleHelpText: "Choose representation for region outside nucleus."
    periodicTable:
      accessibleName: "Periodic Table"
      accessibleParagraphHighlighted: "Your Built Atom is { $symbol } located in row { $row }, column { $column }."
      accessibleParagraphHighlightedWithName: "Your Built Atom is { $symbol }, { $name }, located in row { $row }, column { $column }."
      accessibleParagraphNoSymbol: "Your Built Atom is not an element yet."
      accessibleParagraphPattern:
        select_pattern:
          withName: "{a11y.common.periodicTable.accessibleParagraphHighlightedWithName}"
          withoutName: "{a11y.common.periodicTable.accessibleParagraphHighlighted}"
          noSymbol: "{a11y.common.periodicTable.accessibleParagraphNoSymbol}"
    screenSummary:
      controlArea: "You can turn on labels for element name, charge state, or nuclear stability, and select atom model type. Reset sim to start over."
      currentDetails: |-
        Currently, Your Built Atom has { $value ->
          [one] { $value } particle
          *[other] { $value } particles
          }.
      interactionHint: "Add particles to build your atom."
  atomScreen:
    screenSummary:
      playArea: |-
        There is an interactive atom that you build by grabbing protons, neutrons, and electrons from their buckets.
          As you build, you can track the number of added particles and explore how they influence element identity, charge, and mass.
    screenIcon:
      accessibleHelpText: "Build atoms to see how particles determine mass, charge, and element identity."
    netCharge:
      accessibleName: "Net Charge"
      accessibleParagraph: |-
        Your Built Atom has a Net Charge of {$charge}. There { $protons -> 
                          [one] is { $protons } positive charge
                          *[other] are { $protons } positive charges
                          } and { $electrons ->
                          [one] { $electrons } negative charge
                          *[other] { $electrons } negative charges
                          }.
    massNumber:
      accessibleName: "Mass Number"
      accessibleParagraph: "Your Built Atom has a Mass Number of { $value }."
  symbolScreen:
    screenSummary:
      playArea: |-
        There is an interactive atom that you build by grabbing protons, neutrons, and electrons from their buckets. 
          As you build, you can track the number of added particles and explore how they influence element identity and chemical symbol information.
    screenIcon:
      accessibleHelpText: "Relate element symbols to particle counts."
    symbol:
      leadingParagraph: "Your Built Atom is represented as:"
      accessibleName: "Chemical Symbol"
      noSymbol: "No symbol"
      accessibleListNode:
        symbol: "{ $symbol } in center."
        atomicNumber: "Atomic number { $value } in lower left."
        massNumber: "Mass number { $value } in upper left."
        charge: "Charge { $value } in upper right."
      symbolSelector:
        select_hasSymbol:
          true: "{ a11y.symbolScreen.symbol.accessibleListNode.symbol }"
          false: "{ a11y.symbolScreen.symbol.noSymbol }"
  gameScreen:
    screenIcon:
      accessibleHelpText: "Test your knowledge of atomic structure."
    gameButtons:
      level1AccessibleHelpText: Identify elements based on subatomic particles.
      level2AccessibleHelpText: Calculate mass or charge.
      level3AccessibleHelpText: Fill in missing chemical symbol information.
      level4AccessibleHelpText: Mixed review.
    components:
      periodicTable:
        accessibleHelpText: Use WASD keys to select element on Periodic Table. Then look for the radio buttons, Neutral Atom or Ion, to complete your answer.
        cellAriaDescription: Selected element
        accessibleParagraph: Is the selected element a neutral atom or ion?
      neutralOrIonRadioButtons:
        accessibleName: Choose Neutral Atom or Ion
        accessibleHelpText: Select whether the specified atom is a neutral atom or ion. Then check your answer.
      chemicalSymbol:
        accessibleName: Chemical Symbol
        accessibleHelpText: Set values for each area of Chemical Symbol. Then check your answer.
        upperLeft:
          accessibleName: Upper Left
          accessibleHelpText: Set value displayed in upper left of Chemical Symbol. Then check your answer.
        upperRight:
          accessibleName: Upper Right
          accessibleHelpText: Set value displayed in upper right of Chemical Symbol. Then check your answer.
        lowerLeft:
          accessibleName: Lower Left
          accessibleHelpText: Set value displayed in lower left of Chemical Symbol. Then check your answer.
        accessibleListNode:
          leadingParagraph: "Particles are represented as:"
          name: "{ $name }."
          symbol: "{ $symbol } in center."
          atomicNumber: "{ $protons } in lower left."
          massNumber: "{ $mass } in upper left."
          charge: "{ $charge } in upper right."
      checkButton:
        accessibleContextResponses:
          correctFirstTry: Awesome! You earned 2 points.
          correctSecondTry: Good! You earned 1 point.
          incorrectFirstTry: Oops! Not quite right.
          incorrectSecondTry: Oops! Let's review.

    challenges:
      countsToElement:
        accessibleHeading: Particle Counts
        accessibleParagraph: Use Particle Counts to find element on Periodic Table. Determine whether it is a neutral atom or ion.
        correctAnswerParagraph: "Correct Answer: Element is { $symbol }, { $neutralOrIon }."

      countsToCharge:
        accessibleParagraph: What is the total charge based on the given particle counts?
        correctAnswerParagraph: "Correct Answer: Total charge is { $charge }."
        accessibleName: Total Charge
        accessibleHelpText: Set Total Charge value. Then check your answer.

      countsToMassNumber:
        accessibleParagraph: What is the mass number based on the given particle counts?
        correctAnswerParagraph: "Correct Answer: Mass number is { $mass }."
        accessibleName: Mass Number
        accessibleHelpText: Set Mass Number value. Then check your answer.

      countsToSymbolAll:
        correctAnswerParagraph: "Correct Answer: Element is { $name }, symbol  { $symbol }. { $protons } in lower left, { $mass } in upper left, and { $charge } in upper right."

      countsToSymbolCharge:
        correctAnswerParagraph: "Correct Answer: { $charge } in upper right of Chemical Symbol."

      countsToSymbolMassNumber:
        correctAnswerParagraph: "Correct Answer: { $mass } in upper left of Chemical Symbol."

      schematicToElement:
        accessibleParagraph: Use Built Atom to find element on Periodic Table. Determine whether it is a neutral atom or ion.
        correctAnswerParagraph: "Correct Answer: Element is { $symbol }, { $neutralOrIon }."

      schematicToCharge:
        accessibleParagraph: What is the total charge of the built atom?
        correctAnswerParagraph: "Correct Answer: Total charge is { $charge }."

      schematicToMassNumber:
        accessibleParagraph: What is the mass number of the built atom?
        correctAnswerParagraph: "Correct Answer: Mass number is { $mass }."

      schematicToSymbolAll:
        correctAnswerParagraph: "Correct Answer: Element is { $name }, symbol  { $symbol }. { $protons } in lower left, { $mass } in upper left, and { $charge } in upper right."

      schematicToSymbolCharge:
        correctAnswerParagraph: "Correct Answer: { $charge } in upper right of Chemical Symbol."

      schematicToSymbolMassNumber:
        correctAnswerParagraph: "Correct Answer: { $mass } in upper left of Chemical Symbol."

      schematicToSymbolProtonCount:
        correctAnswerParagraph: "Correct Answer: { $protons } in lower left of Chemical Symbol."

      schematicToSymbol:
        accessibleParagraph:
          select_config:
            all: Use Built Atom to create the Chemical Symbol.
            protonCount: Use Built Atom to determine what value belongs in bottom left of Chemical Symbol.
            charge: Use Built Atom to determine what value belongs in upper right of Chemical Symbol.
            massNumber: Use Built Atom to determine what value belongs in upper left of Chemical Symbol.

      countsToSymbol:
        accessibleParagraph:
          select_config:
            all: Use Built Atom to create the Chemical Symbol.
            charge: Use Particle Counts to determine what value belongs in upper right of Chemical Symbol.
            massNumber: Use Particle Counts to determine what value belongs in upper left of Chemical Symbol.

      symbolToCounts:
        accessibleParagraph: Use Chemical Symbol to determine the number of Protons, Neutrons, and Electrons.
        correctAnswerParagraph: |-
          Correct Answer: There are
          { $protons ->
          [one]{ $protons } Proton
          *[other] { $protons } Protons
          }, 
          { $neutrons ->
          [one]{ $neutrons } Neutron
          *[other] { $neutrons } Neutrons
          }, and
          { $electrons ->
          [one]{ $electrons } Electron
          *[other] { $electrons } Electrons
          }.
        accessibleHelpText: Set values for particles represented in Chemical Symbol. Then check your answer.

      symbolToSchematic:
        accessibleParagraph: Build an atom or ion to match the given Chemical Symbol.
        correctAnswerParagraph: |-
          Correct Answer: Nucleus contains
          { $protons ->
          [one]{ $protons } Proton
          *[other] { $protons } Protons
          } and 
          { $neutrons ->
          [one]{ $neutrons } Neutron
          *[other] { $neutrons } Neutrons
          }. Inner shell contains
          { $inner ->
          [one]{ $inner } Electron
          *[other] { $inner } Electrons
          } and outer shell contains
          { $outer ->
          [one]{ $outer } Electron
          *[other] { $outer } Electrons
          }.
        accessibleHelpText: |-
          Look for Protons, Neutrons, and Electrons buttons to grab a particle. 
           Once grabbed, use W or S key to move particle to specific location in Your Built Atom. 
           Press space to release. Once built, check your answer.
        builtAtomHelpText: |-
          Look for Protons, Neutrons, and Electrons in Your Built Atom to grab. 
           Once grabbed use W or S key to change location or delete to return to bucket.
          

  preferences:
    signFirst:
      accessibleName: "Sign First"
    signLast:
      accessibleName: "Sign Last"

